<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Git Course</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Blog</a>
        <button type="submit" class="create-btn">create</button>
    </div>
    <div class="loading"></div>
    <div class="articles"></div>

    <div class="form-container">
        <form class="add-article-form">
            <div class="alert"></div>
            <h1>Add New Article</h1>
            <div class="form-input">
                <label for="title">Image Url</label>
                <input type="text" name="image" id="image" placeholder="image url">
            </div>
            <div class="form-input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="form-input">
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="30" rows="6" placeholder="Content"></textarea>
            </div>
            <div class="form-button">
                <button class="add-article-btn">Add Article</button>
                <button class="update-article-btn">Update Article</button>
                <button type="reset" class="close-modal">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/65ed1d5114.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
